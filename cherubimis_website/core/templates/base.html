{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Cherubimis Solutions{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cybersecurity, Governance, Risk, and Compliance." />
  <meta name="keywords" content="Cybersecurity, GRC, risk assessment, VAPT" />

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Header / Navigation -->
  <header class="main-header">
    <div class="logo-nav-container">
      <a class="logo-link" href="{% url 'home' %}">
        <img src="{% static 'images/logo.jpg' %}" alt="Cherubimis Logo" class="logo"/>
      </a>
      <nav class="nav-menu">
        <ul>
          <li><a href="{% url 'solutions' %}">Solutions</a></li>
          <li><a href="{% url 'services' %}">Services</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li><a href="{% url 'support' %}">Support</a></li>
          <li><a href="{% url 'careers' %}">Careers</a></li>
          <li><a href="{% url 'contact' %}">Get in touch</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 Cybersecurity Company. All Rights Reserved.</p>
  </footer>

  <!-- JS: AOS, Custom Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,    // Animation duration
      easing: 'ease-in',// Easing function
      once: true,       // Whether animation should happen only once
    });
  </script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
